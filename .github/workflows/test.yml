name: tests

on:
  push: { branches: [master] }
  pull_request: { branches: [master] }

jobs:
  test:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        imgtag:
          - "golang:1.15-buster"
          - "golang:1.16-buster"
          - "golang:1.17-buster"
        goarch:
          - "amd64"
        nsq_ver:
          - "nsq-1.1.0.linux-amd64.go1.10.3"
          - "nsq-1.2.0.linux-amd64.go1.12.9"
          - "nsq-1.2.1.linux-amd64.go1.16.6"
        include:
          # test 386 only against latest version of NSQ
          - imgtag: "golang:1.17-buster"
            goarch: "386"
            nsq_ver: "nsq-1.2.1.linux-amd64.go1.16.6"

    container: "${{matrix.imgtag}}"
    env:
      GOPATH: "${{github.workspace}}/go"
      GOARCH: "${{matrix.goarch}}"
      SRCDIR: "go/src/github.com/CodapeWild/go-nsq"

    steps:
      - uses: actions/checkout@v2
        with:
          path: ${{env.SRCDIR}}

      - name: download NSQ
        run: |
          cd ${{env.SRCDIR}}
          curl -sSL "http://bitly-downloads.s3.amazonaws.com/nsq/${{matrix.nsq_ver}}.tar.gz" \
                    | tar -xzv --strip-components=1

      - name: test
        run: |
          cd ${{env.SRCDIR}}
          export PATH=bin:$PATH
          ./test.sh
